<div class="row py-5">
    <div class="col-md-4">
        <owl-carousel-o [options]="customOptions">

            <ng-container *ngFor="let slide of productDetails.images">
                <ng-template carouselSlide>
                    <img [src]="slide">
                </ng-template>
            </ng-container>

        </owl-carousel-o>
        <!-- <img [src]="productDetails.imageCover" class="w-100" alt=""> -->
    </div>
    <div class="col-md-7 d-flex flex-column justify-content-center">
        <h2 class="fw-bold">{{productDetails.title}}</h2>
        <p>{{productDetails.description}}</p>
        <p class="text-main fw-bold mb-0">{{productDetails.category.name}}</p>
        <div class="d-flex justify-content-between align-items-center">
            <p class="fw-bolder">{{productDetails.price}} EGP</p>
            <span><i class="fa-solid fa-star rating-color"></i> {{productDetails.ratingsAverage}}</span>
        </div>

        <div class="d-flex justify-content-start align-items-center py-2">
            <button (click)="addToCart(productDetails._id)" class="btn bg-main text-white w-100 d-flex justify-content-center align-items-center"><span
                    class="plusIcon px-2">+</span>Add to Cart</button>
        </div>
    </div>
</div>
