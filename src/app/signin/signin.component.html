

<div class="w-75 m-auto py-5">
    <h2 class="mb-4">Login Now :</h2>

    <div *ngIf="errorMessage" class="alert alert-danger">
        {{errorMessage}}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm)">

        <label for="email" class="text-capitalize my-1">email :</label>
        <input formControlName="email" type="text" id="email" class="form-control mb-2">

        <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="alert alert-danger">
            <p *ngIf="loginForm.get('email')?.getError('email')" class="m-0">Email is invalid</p>
            <p *ngIf="loginForm.get('email')?.getError('required')" class="m-0">Email is required</p>
        </div>

        <label for="password" class="text-capitalize my-1">password :</label>
        <input formControlName="password" type="password" id="password" class="form-control mb-2">

        <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="alert alert-danger">
            <p *ngIf="loginForm.get('password')?.getError('pattern')" class="m-0">Password must start with a Capital letter then (small letter Or number) 5-10 times</p>
            <p *ngIf="loginForm.get('password')?.getError('required')" class="m-0">password is required</p>
        </div>

        <div>
            <button [disabled]="loginForm.invalid" type="submit" class="btn bg-main my-2 text-white">
                <i *ngIf="isLoading" class="fa-solid fa-spinner fa-spin"></i>
                <span *ngIf="!isLoading">Login</span>
            </button>

        </div>
    </form>
</div>
