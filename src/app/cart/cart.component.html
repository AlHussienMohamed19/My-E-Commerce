<div class="bg-main-light p-4 my-5">

    <div class="py-2">
        <h4 class="mb-3">Shipping Cart</h4>
        <h5 class="text-main">Total Price : <span class="fw-bold">{{cartData.totalCartPrice}} EGP</span></h5>
    </div>

    <div class="row border-bottom my-4 py-2" *ngFor="let product of cartData?.products">
        <div class="col-md-1">
            <img [src]="product.product?.imageCover" class="w-100" alt="">
        </div>
        <div class="col-md-11 d-flex justify-content-between align-items-center">
            <div class="w-75">
                <h5 class="fw-bold">{{product.product?.title}}</h5>
                <h6 class="text-main">Product Price : <span class="fw-bold">{{product?.price}} EGP</span></h6>
                <button (click)="deleteItem(product.product?.id)" class="btn p-0">
                    <i class="fa-solid fa-trash-can text-danger"></i>
                    Remove
                </button>
            </div>
            <div>
                <button (click)="updateCount(product.product?.id,product?.count+1)" class="btn countIcon btn-outline-success">+</button>
                <span class="p-2 fw-bold">{{product?.count}}</span>
                <button (click)="updateCount(product.product?.id,product?.count-1)" class="btn countIcon btn-outline-danger">-</button>
            </div>
        </div>
    </div>

    <button class="btn bg-main my-4">
        <a class="text-white" [routerLink]="['/checkout',cartData?._id]">CheckOut</a>
    </button>
</div>
