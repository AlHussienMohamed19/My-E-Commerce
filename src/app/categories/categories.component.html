
<div class="row py-5 gy-4">

    <h2 class="fw-bold mb-4">All Categories :</h2>
    <div *ngFor="let category of allCatrgories; let i=index" class="col-lg-2 col-md-6 product">
        
        <a [routerLink]="['/categoryDetails',category._id]">
            <div class="p-2  overflow-hidden cursor-pointer">
                <img [src]="category.image" class="w-100" height="200px" alt="">
                <h6 class="categoryName mt-3 fw-bold">{{category.name}}</h6>
                
            </div>
        </a>
    </div>
</div>
